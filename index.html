<!DOCTYPE html>
<html>
<head>
	<title>Leaflet Control Bing Geocoder</title>

	<link rel="stylesheet" href="leaflet.css" />
	<link rel="stylesheet" href="Control.BingGeocoder.css" />

	<script src="leaflet.js"></script>
	<script src="Control.BingGeocoder.js"></script>
	<style type="text/css">
	body {
		margin: 0;
	}
	#map {
		position: absolute;
		width: 100%;
		height: 100%;
	}
	</style>
</head>
<body>
	<div id="map"></div>

	<script type="text/javascript">
		var cloudmadeAttribution = 'Map data &copy; 2011 OpenStreetMap contributors, Imagery &copy; 2011 CloudMade',
			cloudmade = new L.TileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {attribution: cloudmadeAttribution});

		var map = new L.Map('map').addLayer(cloudmade).setView(new L.LatLng(48.5, 2.5), 15);

		var bingGeocoder = new L.Control.BingGeocoder('AsaKzgbo2GW8wrcv0mLCyVvEx2Q8V1N54Gpmizw-fzHIKOAjAMMy4TdNfKdS71vs');

		map.addControl(bingGeocoder);
	</script>
</body>
</html>
